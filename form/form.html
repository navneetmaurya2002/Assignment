<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formstyle.css">
    <title>Form</title>
</head>
<body>
      <form method="get">
          <b>
                <h1 class="heading-tag"><marquee>Registration Form</marquee>  </h1>
                <fieldset>
                <table cellspacing="30px">
              
             <legend><h3>Personal Information</h3></legend>             
             <tr>
                 <td><label for="fname">First Name: <input type="text"  maxlength="20" name="fname"></label></td>
                  
                  <td><label for="mname">Middle Name : <input type="text" maxlength="20" name="mname"></label></td>

                  <td><label for="lname">Last Name : <input type="text" maxlength="20" name="lname"></label></td>

                  <tr>
                  <td><label for="birthday">Date Of Birth  : <input type="date" name="birthday"></label></td>

                  <td><label for="Gender">Gender : <input type="radio" name="Gender" value="Female" checked> Female <input type="radio" name="Gender" value="Male"> Male</label></td>
                </tr>
              </tr>
              <tr>
                <td><label for="number">Mobile Number : <input type="number" maxlength="10"  size="10" name="number"></label></td>

                <td><label for="Email">Email: <input type="email" name="email"></label></td>

                <td><label for="Address">Address: <input type="text" name="Address"></label></td>
              </tr>
            </ul>
          </table>
        </fieldset>
        <fieldset>
          <table cellspacing="30px"> 
            <legend>
              Highest Qualification
            </legend>
          <tr>
            <td>
            <label for="degree">
              Degree:
            <select name="degree">
              <option value="BSc.IT" selected>BSc.IT</option>
              <option value="Bsc.CS">BSc.CS</option>
              <option value="B.Tech">B.Tech</option>
              <option value="B.E">B.E</option>
              <option value="BCA">BCA</option>              
            </select>
          </label>
          </td>
        
          <td>
          <label for="State">State: <input type="text" name="State"></label>
          </td>
        </tr>
          <tr>
          <td>
            <label for="City"> City: <input type="text" name="City"></label>
          </td>
          <td>
            <label for="college"> College: <input type="text" name="college"></label>
            </td>
            <td>
              <label for="CGPA"> CGPA: <input type="number" name="CGPA" min="1.0"max="10.0" step="0.1" value="5"></label>
            </td>

        </tr>
          </table>
        </fieldset>
        <fieldset>
          <table cellspacing="30px">
            <legend>
              Hobbies
            </legend>
            <tr>
              <td>
                <label for="Outdoor_Games">
                  Outdoor Games : &nbsp;&nbsp;&nbsp;&nbsp;
                  Cricket <input type="checkbox" name="Outdoor_Games" value="Cricket">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Football <input type="checkbox" name="Outdoor_Games" value="Football">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  Volley-Ball <input type="checkbox" name="Outdoor_Games" value="Volley-ball">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
              </td>
            </tr>
              <tr>
                <td>
                  <label for="Indoor_Games">
                    Indoor Games : &nbsp;&nbsp;&nbsp;&nbsp;
                    Carrom <input type="checkbox" name="Indoor_Games" value="Carrom">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Chess <input type="checkbox" name="Indoor_Games" value="Chess">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Cards <input type="checkbox" name="Indoor_Games" value="Cards">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="Other">
                    Other : &nbsp;&nbsp;&nbsp;&nbsp;
                    Swimming <input type="checkbox" name="Other" value="Swimming">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Running <input type="checkbox" name="Other" value="Running">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Reading <input type="checkbox" name="Other" value="Reading">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Coding <input type="checkbox" name="Other" value="Coding">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  </label>
                </td>
              </tr>
          </table>
        </fieldset>

            </td>
            </tr>
          </table>
        </fieldset>

        <input type="submit"  value="submit"/> 
        <input type="reset" value="reset"/>
        </form>
    </b>
